<div class="new-photo-border">
    <div class="header-background">
        <span>Add new photo</span>
    </div>
    <form >
        <div class="new-photo-title">
            <label for="photoTitle">Title <span class="red">*</span></label>
            <input  ngModel type="text" name="photoTitle" id="photoTitle" required minlength="5">

            <ng-container >
                <p >
                    Theme name is required.
                </p>
                <p >
                    Theme name must be at least 5 characters long.
                </p>
            </ng-container>

        </div>
        <div class="new-photo-url">
            <label for="photoUrl">URL <span class="red">*</span></label>
            <input  ngModel type="text" name="photoUrl" id="photoUrl" required minlength="5">

            <ng-container >
                <p >
                    Theme name is required.
                </p>
                <p >
                    Theme name must be at least 5 characters long.
                </p>
            </ng-container>

        </div>
        <div class="new-theme-content">
            <label for="photoExif">EXIF information <span class="red">*</span></label>
            <textarea type="text" name="photoExif" ngModel id="photoExif" rows="8" class="height" required minlength="10"></textarea>
            <ng-container >
                <p >
                    The field with your post is required.
                </p>
                <p >
                    Post must be at least 10 characters long.
                </p>
            </ng-container>
        </div>
        <div class="new-theme-buttons">
            <button type="button"  class="cancel">Cancel</button>
            <button  class="public">Post</button>
        </div>

    </form>
</div>
